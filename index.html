  <script type="text/javascript">
    let btn=document.querySelector(`.btn-group`);
    btn.addEventListener('click',()=>btn.style.backgroundColor='lightblue');
    let ash = document.querySelector(`#ash`)
    btn.addEventListener('click',()=>ash.textContent="Out Of Stock");
    let cart = document.querySelectorAll(`.btn-group`);


    for (let i=0;i< cart.length;i++){
      cart[i].addEventListener('click',()=> {
        cartNum();
      })
    }

    function refreshner(){
      let prodNum = localStorage.getItem('cartNum');

      if(prodNum) {
        document.querySelector('.cart span').textContent = prodNum;

      }
    }
    function cartNum() {
      let prodNum = localStorage.getItem('cartNum');
      prodNum =parseInt(prodNum);
      
      if( prodNum){
        localStorage.setItem('cartNum',prodNum+1);
        document.querySelector('.cart span').textContent = prodNum + 1;
      }
      else{
        localStorage.setItem('cartNum',1);
        document.querySelector('.cart span').textContent = 1;
      }
    }
    refreshner();
  </script>
